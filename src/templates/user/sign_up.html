{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block style %}
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/user.css') }}">

{% endblock %}

{% block content %}
<section class="user">
  <div class="content">
    <div class="welcome">
      <h1>CREATE YOUR ACCOUNT</h1>
    </div>
  </div>
  <div class="form">
    <form>
      <label for="email",>Email Address</label><br>
      <input type="email" id="email" name="email" ><br>
      <br>
      <label for="confirm_email">Confirm Email Address</label><br>
      <input type="email" id="confirm_email" name="confirm_email"><br>
      <br>
      <label for="enter_password">Enter Password</label><br>
      <input type="password" id="enter_password" name="enter_password"><br>
      <br>
    </form>
  </div>
  <div class="submit">
      <input name="policyagree" type="checkbox" value="1" id="check"  />
      <label for="policyagree">I am 13 years of age or older and agree to the terms and policy.</label><br>
      <br>
      <button type="button" id="continue_button">Continue</button>
  </div>
  
  
</section>
<script type="text/javascript" src="{{ url_for('static', filename='js/sign_up.js') }}"></script>
{% endblock %}
