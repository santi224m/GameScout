{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}

{% block content %}
<section class="search">
  <table>
    <thead>
      <tr>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      {% for res in res_json %}
      {% if res['steamAppID'] != None %}
      <tr>
        <td>
          <a href="/game/{{ res['steamAppID'] }}">
            {% if res['thumb'] != None %}
            <img src="{{ res['thumb'] }}" alt="Game Thumbnail">
            {% endif %}
            {{ res['external'] }}
          </a>
        </td>
      </tr>
      {% endif %}
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
