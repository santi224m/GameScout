{% extends 'base.html' %}
{% block title %}Wishlist{% endblock %}
{% block style %}
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/wishlist.css') }}">
{% endblock %}

{% block content %}
<section class="content">
  {% for (steamapp_id, title) in users_wishlist %}
  <a href="/game/{{ steamapp_id }}">{{ title }}</a>
  {% endfor %}
</section>
{% endblock %}
